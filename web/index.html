<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Browser</title>
  <link rel="stylesheet" href="static/css/main.css">
</head>
<body>
  <div class="menu">
    <input id="shrech" type="text" class="shrech">
    <button id="button_Search" class="button_Search">Search</button>
    <button id="button_reload" class="button_Search">Reload</button>
    <div onclick="settings()" class="div_img_settings"><img src="static/img/1.png" class="img_settings"></div>
    <div onclick="hist()" class="div_img_settings"><img src="static/img/2.png" class="img_settings"></div>
  </div>
  <webview class="webview" id="webview" src="https://www.example.com"></webview>

  <!-- modal window -->
  <!-- modal window -->
  <!-- modal window -->

  <div id="modal">
    <div class="modal-content1">
      <div class="menu_modal">
        <p>History</p>
        <div onclick="clos('modal')" class="div_img_hist"><img src="static/img/3.png" class="img_hist"></div>
        <div onclick="del_hist()" class="div_img_hist"><img src="static/img/4.png" class="img_hist"></div>
      </div>
      <div id="hist"></div>
    </div>
  </div>

  <div id="modal1">
    <div class="modal-content1">
      <div class="menu_modal">
        <p>Settings</p>
        <div onclick="clos('modal1')" class="div_img_hist"><img src="static/img/3.png" class="img_hist"></div>
      </div>
      <div class="modal_div">
        <div class="settings_div">
          <text>Load url on start</text>
          <br><br>
          <p id="url_load"></p>
        </div>
        <div class="settings_div">
          <text>Theme app</text>
          <br><br>
          <p id="theme_app"></p>
        </div>
      </div>
    </div>
  </div>

</body>
<script src="static/js/func_browser.js"></script>
<script src="static/js/modal_windows.js"></script>
<script src="static/js/start.js"></script>
<script>
  start();
</script>
</html>
